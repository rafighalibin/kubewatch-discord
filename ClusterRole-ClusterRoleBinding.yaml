apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubewatch-role
rules:
  - apiGroups: [""]  # core resources
    resources:
      - pods
      - services
      - replicationcontrollers
      - persistentvolumes
      - events
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]  # workloads under apps/v1
    resources:
      - deployments
      - replicasets
      - daemonsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]  # jobs, cronjobs
    resources:
      - jobs
    verbs: ["get", "list", "watch"]
  - apiGroups: ["events.k8s.io"]  # events API group
    resources:
      - events
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubewatch-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubewatch-role
subjects:
  - kind: ServiceAccount
    name: kubewatch
    namespace: kubewatch 